    <button onclick="doSave(event)">저장</button>
    <script>
        function doSave(e) {
            let obj = e.target;
            obj.disable = true; // 사용자가 중복해서 버튼을 또 클릭하지 못하도록 버튼은 disable 시킴

            //저장을 실행하는 코드 작성
            setTimeout(function (){
                //저장 완료까지 2초가 소요된 것으로 가정. 2초 후 버튼을 다시 enable
                obj.disable = false;
            }, 2000);
        }
    </script>
