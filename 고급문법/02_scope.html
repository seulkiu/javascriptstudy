<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급문법_scope</title>
</head>
<body>
    
    <script>
        // local scope - 함수 내에 선언된 변수는 함수 안에서 참조되며, 함수 밖에서는 참조할 수 없다.
        // 이런 변수에 대한 접근성은 local scope라고 한다.
        function MyFunction(){
            let carName = "볼보";
            console.log(carName);
        }

        MyFunction(); // 볼보. 함수 내에서는 carName에 접근이 가능하기 때문에, carName에 할당된 값을 콘솔에 출력한다

        console.log(carName); // 함수 내에서 선언된 carName은 함수 밖에서는 접근할 수 없으므로 에러가 난다.

        // global scope
        let carName2 = "기아"; // 함수 밖에서 선언되 변수는 함수 밖은 물론 함수 안에서도 참조할 수 있다. 이런 변수에 대한 접근성을 global scope라고 한다.
        
        function MyFunction2(){
            console.log(carName2);
        }

        MyFunction2();
        
    </script>
</body>
</html>
