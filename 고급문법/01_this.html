<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급문법-this</title>
</head>
<body>
    <button type="button" onclick="this.style.backgroundColor='red'">클릭</button>
    <button type="button" onclick="callFunc(this);">클릭2</button>
    <select onchange="changeSelect(this);">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <script>
        function callFunc(obj)  {
            console.log(obj); // <button> 태그를 클릭할 때마다 onclick 이벤트가 발생되고, 이때 호출하는 함수에 this를 파라미터로 전달하면, this는 자동으로 현재 이벤트가 발생한 <button> 태그 그 자체가 된다.
        }

        function changeSelect(obj){
            console.log(obj.value); // <select> 태그에서 선택이 바뀔 때마다 onchange 이벤트가 발생되고, 이때 호출하는 함수에 this를 파라미터로 전달하면, this는 자동으로 현재 이벤트가 발생한 <select>태그 그 자체가 된다.
        }


        let person ={
            firstName: "John",
            lastName: "Doe",
            fullName: function(){
                return this.firstName + " " + this.lastName; // object에서는 키에 대한 값으로 함수를 선언하면, 함수 내에서 object의 다른 키를 접글할 때는 this키워드를 사용한다. 이때 this는 object 그 자체(여기서는 person)가 되기 때문에 this 키워드를 통해 object에 저장된 데이터에 키로 접근할 수 있다.
            }
        };

        console.log(person.fullName());
    </script>
</body>
</html>
