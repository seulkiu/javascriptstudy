<html lang="ko">

    <title>Rest Parameter</title>
</head>
<body>
    <script>
        // function sum(x1, x2){ // 파라미터를 2개만 전달 받을 수 있음
        //     let y = x1 + x2;

        //     return y;
        // }

        // sum(5, 7);

        // function sum(x1, x2, x3, x4) { // 파라미터를 4개만 전달 받을 수 있음
        //     let y = x1 + x2 + x3 + x4;

        //     return y;
        // }

        // sum(5, 7, 3, 9);


        function sum(...args){ // 파라미터를 이렇게 선언하면, 함수 호출시 파라미터를 개수에 상관없이 할당할 수 있고, 값은 배열로 저장된다
            let total = 0;
            for (let x of args) {// 파라미터가 배열로 저장되기 때문에 for-of문을 사용해서 전달 받은 파라미터 값을 모두 확인해야 한다
                total += x;
            }
        return total;
        }


        sum(3, 2, 5, 7, 4, 23);
    </script>
</body>
